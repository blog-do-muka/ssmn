<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog do Muka</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #fff;
      color: #222;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .main-section {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #0e47a1, #a54eea);
      color: white;
    }
    .main-section h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }
    .main-section p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      background: #00bfff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #009acd;
    }
    .thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
    }
    .thumb {
      background: white;
      color: black;
      width: 280px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      transition: 0.3s;
    }
    .thumb img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .thumb h3 {
      padding: 16px;
      font-size: 18px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- BANNER PRINCIPAL CRIADO NO CANVA -->
  <header>
    <img src="imagens/index-capa-blog-do-muka.png" alt="Capa do Blog do Muka">
  </header>

  <section class="main-section">
    <h1>conecte-se aqui</h1>
    <p>Mais do que opinião. Um universo de consciência política.</p>
    <a href="https://forms.gle/exemploInscricao" class="btn" target="_blank">Inscreva-se</a>
  </section>

  <section class="thumbnails">
    <div class="thumb">
      <img src="https://via.placeholder.com/280x160.png?text=Post+1" alt="Post 1" />
      <h3>Quem você elegeu... não ficou</h3>
    </div>
    <div class="thumb">
      <img src="https://via.placeholder.com/280x160.png?text=Post+2" alt="Post 2" />
      <h3>A democracia custa caro?</h3>
    </div>
    <div class="thumb">
      <img src="https://via.placeholder.com/280x160.png?text=Post+3" alt="Post 3" />
      <h3>Por que criamos este espaço?</h3>
    </div>
  </section>

  <footer>
    &copy; 2025 Blog do Muka. Todos os direitos reservados.
  </footer>

</body>
</html>
